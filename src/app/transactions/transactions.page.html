<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Операции</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Операции</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-list>
    <ion-item *ngFor="let transaction of transactions">
      <div>Участнник {{transaction.to}} заплатил за участника {{transaction.from}} {{transaction.howMuch}} рублей</div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      (click)="showPicker()"
      style="width: 100%;"
    >
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
